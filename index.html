<!DOCTYPE html>
<html>
	<head>
    
		<title>mata mosquito</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="estilo.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="jogo.js"></script>
        <script>
            function inciarJogo () {
                var nivel = document.getElementById('nivel').value

                if(nivel === '') {
                    alert('Selecione um nivel para inciar o jogo')
                    return false
                }

                window.location.href = "app.html?" + nivel
            }
        </script>
        
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control">
                                <option value="">-- selecionar nivel --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="chucknorris">Curck Norris</option>  
                            </select>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                       <button type="button" class="btn btn-danger btn lg" onclick="inciarJogo()"> inicias jogo </button>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
